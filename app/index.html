<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <title>ImageSlider - Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main-container">
        <main class="page-container">
            <h1 class="text-center">ImageSlider v 1.0</h1>

            <h2>How to use:</h2>

            <p>Click on the arrow to navigate, or on your keyboard arrows.</p>
            <div class="imageslider text-center" id="imageslider-container">
                <h3 class="imageslider__counter">
                    <span class="imageslider__counter--current"></span> /
                    <span class="imageslider__counter--total"></span>
                </h3>

                <figure class="imageslider__item imageslider__item--1 active fade">
                    <img src="./img/pic01.jpg" alt="flowers" class="imageslider__img img-responsive">
                    <figcaption class="imageslider__desc">Beauty is in the eyes of the beholders
                    </figcaption>
                </figure>

                <figure class="imageslider__item imageslider__item--2 fade">
                    <img src="./img/pic02.jpg" alt="flowers" class="imageslider__img img-responsive">
                    <figcaption class="imageslider__desc">one picture worths 1000 words.</figcaption>
                </figure>

                <figure class="imageslider__item imageslider__item--3 fade">
                    <img src="./img/pic03.jpg" alt="flowers" class="imageslider__img img-responsive">
                    <figcaption class="imageslider__desc">Be Happy!</figcaption>
                </figure>

                <figure class="imageslider__item imageslider__item--4 fade">
                    <img src="./img/pic04.jpg" alt="flowers" class="imageslider__img img-responsive">
                    <figcaption class="imagaslider__desc">you don't like where you are? move, you are not a
                        tree :)</figcaption>
                </figure>

                <div class="imageslider__nav imageslider__nav--prev">
                    <button class="imageslider__btn">&#10094;</button>
                </div>

                <div class="imageslider__nav imageslider__nav--next">
                    <button class="imageslider__btn">&#10095;</button>
                </div>
            </div>


        </main>

        <footer class="text-center date">
            <span> Done with a morning coffee by: <a class="link"
                    href="mailto:Mannar.Hielal@liip.ch">Mannar.Hielal@liip.ch</a>
            </span>
        </footer>
    </div>
    <script src="js/main.js"> </script>
</body>

</html>
